<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焮釔的1周岁派对</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
            background: url('background.jpg.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Pacifico', 'Comic Sans MS', cursive;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            min-height: 550px;
        }
        h1 {
            color: #ff4081;
        }
        .quote {
            font-size: 18px;
            font-style: italic;
            color: #ff4081;
            margin-top: 10px;
        }
        .main-character {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 110px;
            z-index: 10;
            animation: swing 2s ease-in-out infinite alternate;
        }
        @keyframes swing {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
        .floating-character {
            position: absolute;
            width: 80px;
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-30px); }
        }
        .floating-item {
            position: absolute;
            width: 100px;
            animation: float 4s infinite alternate ease-in-out;
        }
        .cake { top: 70%; left: 10%; animation-delay: 1s; }
        .balloon { top: 30%; right: 10%; animation-delay: 1.5s; }
        .gift { bottom: 10%; left: 50%; transform: translateX(-50%); animation-delay: 2s; }
        .button {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 欢迎来到焮釔的1周岁派对 🎂</h1>
        <img src="newmain.png" alt="主角" class="main-character">
        <p class="quote">一岁啦！从呱呱坠地到牙牙学语，每一天都是满满的爱与成长💕</p>
        <img src="second.png" alt="可爱动画1" class="floating-character" style="top: 60%; left: 5%;">
        <img src="third.png" alt="可爱动画2" class="floating-character" style="top: 40%; right: 5%; animation-delay: 2s;">
        <img src="cake.png" alt="蛋糕" class="floating-item cake">
        <img src="qiqiu.png" alt="气球" class="floating-item balloon">
        <img src="gift.png" alt="礼物" class="floating-item gift">
        
        <p>📍 地址：6, Laluan Mewah Indah 3</p>
        <p><a href="https://maps.app.goo.gl/f9NHgekBHDrZtaxa7" target="_blank">点击查看 Google 地图</a></p>
        
        <a href="timeline.htmi" class="button">查看派对流程 ⏰</a>
    </div>
</body>
</html>
