<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焮釔的1周岁派对</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body {
    background: url('background.jpg.jpeg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    font-family: 'Pacifico', 'Comic Sans MS', cursive;
    overflow-x: hidden; /* 禁止横向滚动 */
    overflow-y: auto; /* 允许上下滚动 */
    height: 100vh;
}
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            min-height: 550px;
        }
        h1 {
            color: #ff4081;
        }
        .quote {
            font-size: 18px;
            font-style: italic;
            color: #ff4081;
            margin-top: 10px;
        }
        .main-character {
            display: block; 
            margin: 0 auto;
            width: 450px;
            z-index: 10;
            animation: swing 2s ease-in-out infinite alternate;
        }
       @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-60px); }
}
    .floating-character, .floating-item {
    position: absolute;
    max-width: 150px;
    max-height: 100px;
    animation: float 2s infinite alternate ease-in-out;
}
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-60px); }
        }
  .cake {
    right: 4%;  /* 适当右移 */
    bottom: 100px;  /* 降低高度 */
    width: 150px; 
}

.balloon {
    top: 55%; 
    right: 4%; /* 调整气球位置 */
    animation-delay: 1.5s;
}

.gift {
    bottom: 10%; /* 降低 gift，避免和蛋糕冲突 */
    left: 5%;  /* 适当右移 */
    transform: translateX(-50%);
    animation-delay: 2s;
}
        .button {
            display: inline-block;
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
   @media (max-width: 768px) {
    .floating-character, .floating-item {
        max-width: 100px;
        max-height: 100px;
    }
    .main-character {
        max-width: 450px;
    }
    .cake, .gift {
        width: 150px;
        bottom: 130px;
    }
}
    </style>
</head>
<body>
<div class="container">
    <button class="button music-button" onclick="playMusic()">播放音乐 🎵</button>

    <h1>🌟 𝐖𝐞𝐥𝐜𝐨𝐦𝐞 𝐭𝐨 𝐉𝐀𝐍𝐈𝐂𝐄'𝐬 𝟏𝐬𝐭 𝐁𝐢𝐫𝐭𝐡𝐝𝐚𝐲 𝐏𝐚𝐫𝐭𝐲 🎂</h1>
    <p class="quote">一岁啦！从呱呱坠地到牙牙学语，每一天都是满满的爱与成长💕</p>

    <div class="main-character-wrapper" style="text-align: center; margin-top: 20px;">
        <img src="newmain.png" alt="主角" class="main-character" style="width: 200px;">
    </div>

    <div class="party-schedule" style="margin-top: 50px;">
        <h2>🎀生日派对时间表🎀 </h2>
        <ul>
            <li>6:30 抵达 🏡 欢迎大家！</li>
            <li>7:00 用餐 🍽️ 美食共享</li>
            <li>8:00 切蛋糕 🎂 许愿时刻</li>
            <li>9:00 感谢到场 🙏 </li>
        </ul>
    </div>

<img src="third.png" alt="可爱动画2" class="floating-character" 
     style="top: 40%; right: 2%; animation-delay: 2s; transform: translateY(-50%);">

<img src="second.png" alt="可爱动画1" class="floating-character" 
     style="top: 50%; left: 5%; transform: translateY(-50%);">
    
    <img src="qiqiu.png" alt="气球" class="floating-item balloon">
    <img src="gift.png" alt="礼物" class="floating-item gift">
    <img src="cake.png" alt="蛋糕" class="floating-item cake">

    <h2>📍 地点</h2>
    <p>6, Laluan Mewah Indah 3</p>
    <p><a href="https://maps.app.goo.gl/f9NHgekBHDrZtaxa7" target="_blank">📌 点击查看 Google 地图</a></p>
</div>

<script>
    function playMusic() {
        let audio = document.getElementById("bg-music");
        audio.muted = false;
        audio.play().then(() => {
            console.log("音乐播放成功");
        }).catch(error => {
            console.log("自动播放失败，用户需要手动交互:", error);
        });
    }
</script>

<audio id="bg-music" loop>
    <source src="https://chloe-dch.github.io/My-Brithday-Invite/cutesong.mp3" type="audio/mpeg">
</audio>

</body>
</html>
